<html>
    <head>
        <title>제이쿼리</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>
    </head>

    <body>
        <button id="btn">btn</button>

    </body>

    <script>

        $(function () {
                $("#btn").on(
                 {
                     click: function (){
                         console.log("클릭함")
                         alert("클릭함")
                     }
                     ,
                     mouseout: function (){
                         console.log("마우스 떠남")
                         alert("마우스떠남")
                     }
                 }

                );
            });  

    </script>
</html>
