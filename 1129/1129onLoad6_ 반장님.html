<!DOCTYPE html>
<html>
    <head>
        <title>jquery</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    </head>

    <body>
        <button id="btn">btn</button>
        <div id="text">아무것도 없음</div>
        <button id="btn2">지금 무슨값이?</button>
    </body>

    <script>
        ///콜론 주의 slack 복붙하면 '' "" 수정해 줘야됨
        $(function () {
            $('#btn').on({
                mouseout:
                function () {
                    $('#text').html('마우스 올라감');
                },
                click:
                function () {
                    $('#text').html('클릭 됨');
                }
            });
            $('#btn2').on('click', function() {
                alert($('#text').html());
            });
        });
    </script>
    
</html>
