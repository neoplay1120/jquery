<!DOCTYPE html>

<html>
    <head>
        <title>jquery</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <style>
            div{
                border: 1px solid #ccc;
                display: inline-block;
            }
        </style>
    </head>
    <body>

        <button id="append">append</button>
        <button id="prepend">prepend</button>
        <button id="appendTo">append</button>
        <button id="prependTo">prepend</button>
        <br />
        <br />
        <br />
        
        <div id="text">아무것도 없음</div>
    </body>
    <script>
        $(function () {

            var source1 = "";
            var source2 = "";
            var count = 0;

            $('#append').on('click', function() {
                count++;
                source1 = "<div>append " + count + " </div>";
                $('#text').append(source1);
            });

            $('#prepend').on('click', function() {
                count++;
                source2 = "<div>prepend " + count + " </div>";
                $('#text').prepend(source2);
            });

            $('#appendTo').on('click', function() {
                count++;
                source1 = "<div>appendTo " + count + " </div>";
                $(source1).appendTo('#text');
            });

            $('#prependTo').on('click', function() {
                count++;
                source2 = "<div>prependTo " + count + " </div>";
                $(source2).prependTo('#text');
            });
        });
    </script>
</html>
