<!DOCTYPE html>
<html lang="kr">

        <head>
            <title>제이쿼리 Form 과제</title>
           
            <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
            </script>
        </head>

        <body>

            <form>
                <div class="row form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="id" maxlength="10" name="id">
                    <label for="id">id</label>
                </div>
                <div class="row form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="pw1" maxlength="10" name="pw1">
                    <label for="pw1">비밀번호</label>
                </div>
                <div class="row form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="pw2" maxlength="10" name="pw2">
                    <label for="pw2">비밀번호 확인</label>
                </div>
                <div class="row form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="name" maxlength="10" name="name">
                    <label for="name">이름</label>
                </div>
                <div class="row mb-3 mt-3">
                    <div class="col col-4">
                        <select class="form-control">
                            <option>010</option>
                            <option>011</option>
                            <option>017</option>
                            <option>02</option>
                            <option>031</option>
                        </select>
                    </div>
                    <div class="col col-1">-</div>
                    <div class="col col-3"><input type="number" class="form-control" maxlength="4"></div>
                    <div class="col col-1">-</div>
                    <div class="col col-3"><input type="number" class="form-control" maxlength="4"></div>
                </div>
                <div class="row form-floating mb-3 mt-3">
                    <div class="col col-6"><input type="text" class="form-control" name="email1"></div>
                    <div class="col col-1">@</div>
                    <div class="col col-5">
                        <select class="form-control">
                            <option>naver.com</option>
                            <option>gmail.com</option>
                            <option>hanmail.net</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" value="F">
                        <label class="form-check-label">여성</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" value="M">
                        <label class="form-check-label">남성</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" value="N">
                        <label class="form-check-label">중성</label>
                        </label>
                    </div>
                </div>
                <div class="row form-floating mb-3 mt-3">
                    <input class="btn btn-primary" type="submit" value="회원가입">
                </div>
            </form>

        </body>

        <script>

        </script>

</html>
