<html>
    <head>
        <title>회색버튼을 Jquery를이용해서 만들어보자</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>

        <style>
            p{
                display: inline-block;
                width: 30px;
                height:  50px;
                line-height: 50px;
                
            }
          
        </style>
    </head>


    <body>
       <button id="hide">hide</button>
       <button id="show">show</button>

       <p>텍스트 입니다.</p>
    </body>


    <script>
     //너무 빨리 코드를 작성해서 따라하질 못함 
     //하지만 W3School 사이트에서 반복하라.
        $(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });
            
        });

       
    </script>
    
</html>
