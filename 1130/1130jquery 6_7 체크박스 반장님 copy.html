<!DOCTYPE html>

<html>
    <head>
        <title>w3s 실습 3</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
            <style>
            </style>
    </head>
    <body>
        <input type="checkbox" name="mycheck" id="1"> 테스트1 <br/>
        <input type="checkbox" name="mycheck" id="2"> 테스트2 <br/>
        <input type="checkbox" name="mycheck" id="3"> 테스트3 <br/>
        <input type="checkbox" name="mycheck" id="4"> 테스트4 <br/>
        <input type="checkbox" name="mycheck" id="5"> 테스트5 <br/>

        <br/>

        <button id="btn1">전체 갯수</button>
        <button id="btn2">체크된 갯수</button>
        <button id="btn3">전체 체크하기</button>
        <button id="btn4">전체 체크해제</button>
    </body>
    <script>

        $(function () {
            
            $('#btn1').click(function () {
                let count = $('input:checkbox[name=mycheck]').length;
                alert('전체 갯수는 ' + count + '개 입니다.');
            });
            $('#btn2').click(function () {
                let count = $('input:checkbox[name=mycheck]:checked').length;
                alert('체크된 갯수는 ' + count + '개 입니다.');
            });
            $('#btn3').click(function () {
                $('input:checkbox[name=mycheck]').attr('checked', true); // 'checked' 로도 사용 가능
            });
            $('#btn4').click(function () {
                $('input:checkbox[name=mycheck]').attr('checked', false);
            });
        });
    </script>
</html>
